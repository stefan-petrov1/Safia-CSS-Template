<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/index/index.css">
  <title>SAFIA CSS TEMPLATE</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <li class="nav__item">
        <img class="logo" src="images/Group 42401.png" alt="Logo">
      </li>
      <li class="nav__item">
        <button class="btn btn--login">
          Login
        </button>
      </li>
    </nav>
  </header>
  <main>
    <section id="hero">
      <article class="info">
        <h1 class="info__title">
          Landing Template for Startups
        </h1>

        <div class="sub-info">
          <p class="sub-info__desc">
            Our landing page template works on all devices, so you only have to set it up once and get beautiful
            results.
          </p>

          <button class="btn btn--sia">
            Pricing and Plans
          </button>
        </div>
      </article>

      <img src="images/Dashboard Safia.png" alt="Dashboard Safia" class="hero__img">

      <ul class="clients" role="list">
        <li class="clients__item">
          <img src="images/Google_2015_logo 1.png" alt="Google">
        </li>
        <li class="clients__item">
          <img src="images/Slack_Technologies_Logo 1.png" alt="Slack">
        </li>
        <li class="clients__item">
          <img src="images/Amazon_logo 1.png" alt="Amazon">
        </li>
        <li class="clients__item">
          <img src="images/Zoom_Communications_Logo 1.png" alt="Zoom">
        </li>
        <li class="clients__item">
          <img src="images/Netflix_2015_logo 1.png" alt="Netflix">
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
